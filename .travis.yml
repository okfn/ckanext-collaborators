dist: trusty

language: python
sudo: required
python:
    - "2.7"
env:
    - CKANVERSION=2.8
services:
    - postgresql
    - redis-server
install:
    - bash bin/travis-build.sh
    - pip install coveralls
script: sh bin/travis-run.sh
after_success:
    - coveralls
cache:
  directories:
    - $HOME/.cache/pip
